<!DOCTYPE html>
<html>
<head>
<title>Try jQuery Online</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    (function(){
        $(document).ready(main);
        
        var canvas;
        var ctx;
        var piece;
        var arrow;
        
        function main()
        {
            canvas = document.getElementById('screen');
            ctx = canvas.getContext('2d');
            
            setCanvasDimensions();
            
            piece = 
            {
                height: 10,
                width: 10,
                xPos: 160,
                yPos: 425,
                draw: function(x, y, h, w){
                    ctx.fillRect(x, y, h, w);
                },
            };
            
            arrow = {
                l: 37,
                u: 38,
                r: 39,
                d: 40,
            };
            
            piece.draw(piece.xPos, piece.yPos, piece.width, piece.height);
            
            ////////////////////////////////////////////////////////////////
            
            $(this).on('keypress', function(event){
                switch (event.keyCode)
                {
                    case arrow.l :
                        piece.width = piece.width - 1;
                        //draw function here
                        break;
                    
                    case arrow.r :
                        piece.width++;
                        //draw function here
                        break;
                        
                    case arrow.u :
                        piece.height++;
                        //draw function here
                        break;
                        
                    case arrow.d :
                        piece.height = piece.height - 1;
                        //draw function here
                        break;
                }
            });
            
            //////////////////////////////////////////////////////////////
        }
        
        function update()
        {
            
        }
        
        function setCanvasDimensions()
        {
            canvas.height = 450;
            canvas.width = 350;
        }
        
    })();
</script>
<style>
#container
{
    border: 3px solid black;
    width: 350px;
    height: 450px;
}
</style>
</head>
<body>
    <div id="container">
        <canvas id="screen">your browser doesn't support HTML 5 :(</canvas>
    </div>
</body>
</html>
